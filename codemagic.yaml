workflows:
  ios-appstore:
    name: iOS App Store Build
    environment:
      xcode: 16.4
    integrations:
      app_store_connect: integration
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install --repo-update
      - name: Build app for release
        script: |
          xcodebuild \
            -project ios/Audiobooks.xcodeproj \
            -scheme Audiobooks \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -archivePath build/ios/xcarchive/Audiobooks.xcarchive \
            DEVELOPMENT_TEAM=CW6VS28729 \
            CODE_SIGN_STYLE=Automatic \
            archive

          xcodebuild \
            -exportArchive \
            -archivePath build/ios/xcarchive/Audiobooks.xcarchive \
            -exportOptionsPlist ios/export_options.plist \
            -exportPath build/ios/ipa
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
