workflows:
  ios-appstore:
    name: iOS App Store Build
    environment:
      xcode: 16.4
    integrations:
      app_store_connect: integration

    scripts:
      - name: Clean workspace
        script: |
          echo "üßπ Cleaning old data..."
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf build

      - name: Fetch signing files
        script: |
          echo "üîë Initializing keychain and fetching signing files..."
          keychain initialize

          app-store-connect fetch-signing-files \
            --type IOS_APP_STORE \
            --bundle-id com.serhiitkachuk.Audiobooks \
            --create --verbose

          echo "üì• Adding certificates to keychain..."
          keychain add-certificates

          echo "üìÇ Applying provisioning profiles to Xcode project..."
          xcode-project use-profiles

          echo "üßæ Listing installed provisioning profiles:"
          ls -al ~/Library/MobileDevice/Provisioning\ Profiles || true

          echo "‚úÖ Checking if provisioning profile exists..."
          if ! ls ~/Library/MobileDevice/Provisioning\ Profiles | grep -q ".mobileprovision"; then
            echo "‚ùå No provisioning profiles found. Stopping build."
            exit 1
          fi

      - name: Build app for release
        script: |
          echo "üöÄ Starting Xcode archive..."
          xcodebuild \
            -project ios/Audiobooks.xcodeproj \
            -scheme Audiobooks \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -archivePath build/ios/xcarchive/Audiobooks.xcarchive \
            DEVELOPMENT_TEAM=CW6VS28729 \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="audiobooks_appstore_profile" \
            -allowProvisioningUpdates \
            archive

          echo "üì¶ Exporting IPA..."
          xcodebuild \
            -exportArchive \
            -archivePath build/ios/xcarchive/Audiobooks.xcarchive \
            -exportOptionsPlist ios/export_options.plist \
            -exportPath build/ios/ipa

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
